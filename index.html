<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snappz - Hyperlocal Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .scroll-x { overflow-x: auto; white-space: nowrap; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow p-4 flex items-center justify-between">
    <div class="text-2xl font-bold text-green-600 flex items-center gap-2">
      <i class="ti ti-scooter text-green-600"></i> Snappz
    </div>
    <input type="text" placeholder="Search food or restaurants..." class="px-3 py-2 border rounded w-1/2 focus:outline-none focus:ring-2 focus:ring-green-500">
    <div class="text-green-600 font-semibold flex items-center gap-1">
      <i class="ti ti-shopping-cart"></i>
      Cart (<span id="cart-count">0</span>)
    </div>
  </header>

  <!-- Hero Banner (Full-width but max 1370px centered) -->
  <div class="w-full flex justify-center px-4 py-4">
    <img src="https://snappyeats.vercel.app/images/banner1.png"
         alt="Hero Banner"
         class="w-full max-w-[1370px] h-[320px] object-cover rounded-2xl shadow-md">
  </div>

  <!-- Sub Banners -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 px-4 max-w-[1370px] mx-auto">
    <img src="https://via.placeholder.com/300x120?text=Sub1" class="rounded-lg shadow" />
    <img src="https://via.placeholder.com/300x120?text=Sub2" class="rounded-lg shadow" />
    <img src="https://via.placeholder.com/300x120?text=Sub3" class="rounded-lg shadow" />
    <img src="https://via.placeholder.com/300x120?text=Sub4" class="rounded-lg shadow" />
  </div>

  <!-- Restaurant Section -->
  <section class="mt-6 px-4 max-w-[1370px] mx-auto">
    <h2 class="text-xl font-bold mb-4">🔥 Popular Restaurants</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-white p-3 rounded-xl shadow hover:shadow-lg">
        <img src="https://via.placeholder.com/300x200?text=Paragon" class="rounded-lg mb-2" />
        <div class="font-bold text-md">Paragon Restaurant</div>
        <div class="text-sm text-gray-600">📍 Calicut</div>
        <div class="text-sm text-yellow-600">⭐ 4.5 (1,200+)</div>
        <div class="text-xs text-gray-500">Chicken Biriyani, 20–30 mins</div>
        <div class="mt-1 text-xs text-green-700 font-semibold">UPTO 10% OFF</div>
      </div>
    </div>
  </section>

  <!-- Product Section -->
  <section class="mt-6 px-4 max-w-[1370px] mx-auto">
    <h2 class="text-xl font-bold mb-4">🍽️ Popular Items</h2>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <div class="bg-white p-3 rounded-xl shadow flex flex-col hover:shadow-lg">
        <img src="https://via.placeholder.com/300x200?text=Biriyani" class="rounded-lg" />
        <div class="font-bold mt-2 text-sm">Chicken Biriyani</div>
        <div class="text-sm text-gray-700">₹120</div>
        <button class="mt-2 bg-green-600 text-white text-xs py-1 rounded hover:bg-green-700">Add to Cart</button>
      </div>
    </div>
  </section>

</body>
</html>
