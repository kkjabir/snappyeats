<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snappz - Hyperlocal Food Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .swiper-button-next, .swiper-button-prev { color: #16a34a; }
    .swiper-pagination-bullet-active { background: #16a34a !important; }
    .container-1440 { max-width: 1440px; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body class="bg-gray-100">

<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white shadow px-4 py-3 flex items-center justify-between container-1440">
  <div class="text-xl font-bold text-green-600">Snappz</div>
  <input type="text" placeholder="Search food or restaurants..." class="px-4 py-2 border rounded w-1/2" />
  <div class="text-green-600 font-semibold">Cart (<span id="cart-count">0</span>)</div>
</header>

<!-- HERO SLIDER -->
<section class="container-1440 px-4 py-4">
  <div class="swiper hero-swiper rounded-xl overflow-hidden">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://snappyeats.vercel.app/images/banner1.png" class="w-full max-h-[400px] object-cover" />
      </div>
      <div class="swiper-slide">
        <img src="https://snappyeats.vercel.app/images/banner2.png" class="w-full max-h-[400px] object-cover" />
      </div>
      <div class="swiper-slide">
        <img src="https://snappyeats.vercel.app/images/banner3.png" class="w-full max-h-[500px] object-cover" />
      </div>
    </div>
    <div class="swiper-pagination mt-2"></div>
  </div>
</section>

<!-- SUB BANNERS -->
<section class="container-1440 px-4 py-4 grid grid-cols-2 md:grid-cols-4 gap-4">
  <img src="https://via.placeholder.com/330x150?text=Sub1" class="rounded-lg w-full h-auto" />
  <img src="https://via.placeholder.com/330x150?text=Sub2" class="rounded-lg w-full h-auto" />
  <img src="https://via.placeholder.com/330x150?text=Sub3" class="rounded-lg w-full h-auto" />
  <img src="https://via.placeholder.com/330x150?text=Sub4" class="rounded-lg w-full h-auto" />
</section>

<!-- RESTAURANTS SECTION -->
<section class="container-1440 px-4 py-6">
  <h2 class="text-xl font-semibold mb-4">Nearby Restaurants</h2>
  <div id="restaurant-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
</section>

<script>
  async function loadRestaurants() {
    const res = await fetch('https://script.google.com/macros/s/AKfycbzlzXeYx2Y4yDF2NpEKBdWdm7UxP7r1e_4lhz-i7gNcVoNkAgVsLZm4u1NL5Z0xWDuhuA/exec');
    const data = await res.json();
    const city = data.city || 'Kozhikode';
    const list = document.getElementById('restaurant-list');
    list.innerHTML = data.restaurants
      .filter(r => r.city === city)
      .map(r => `
        <div class="bg-white rounded-xl shadow p-3">
          <img src="${r.image}" class="rounded-lg mb-2 w-full" />
          <div class="font-bold">${r.name}</div>
          <div class="text-sm text-gray-600">üìç ${r.city}</div>
          <div class="text-sm text-yellow-600">‚≠ê 4.5 (1,200+)</div>
          <div class="text-xs text-gray-500">${r.category} ‚Ä¢ 20‚Äì30 mins</div>
        </div>
      `).join('');
  }
  loadRestaurants();
</script>

<!-- PRODUCT SECTION -->
<section class="container-1440 px-4 py-6">
  <h2 class="text-xl font-semibold mb-4">Popular Items</h2>
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="bg-white p-3 rounded-xl shadow flex flex-col">
      <img src="https://via.placeholder.com/300x200?text=Biriyani" class="rounded-lg w-full" />
      <div class="mt-2 font-bold text-sm">Chicken Biriyani</div>
      <div class="text-sm text-gray-700">‚Çπ120</div>
      <button class="mt-2 bg-green-600 text-white text-xs py-1 rounded">Add to Cart</button>
    </div>
    <!-- Repeat 3+ dummy products -->
  </div>
</section>

<script>
  new Swiper('.hero-swiper', {
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
  });
</script>

</body>
</html>
